<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <div id="wrapper">

    <div id="menu">
      <div class="menu-item"><span>Vector drawing JS project</span></div>

      <div class="menu-item" id="opacityTool">
        <label>Opacity
          <input type="number" step="0.1" min="0" max="1" id="opacity" value="1">
        </label>
      </div>
      <div class="menu-item" id="lineWidthTool">
        <label>Line width
          <input type="number" step="1" min="1" max="50" id="lineWidth" value="1">  
        </label>
      </div>

    </div>

    <div id="flex">

      <div id="tools">
        <div class="tool" id="lineTool">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </div>
        <div class="tool" id="rectangleTool">
          <i class="fa fa-square" aria-hidden="true"></i>
        </div>
        <div class="tool" id="ellipseTool">
          <i class="fa fa-circle" aria-hidden="true"></i>
        </div>
        <div class="tool" id="colorPickerTool">
          <input type="color" id="color-picker">
        </div>
      </div>

      <div id="drawing-area">

      </div>

    </div>

  </div>
  <script type="module" src="./modules.js"></script>
</body>
</html>
