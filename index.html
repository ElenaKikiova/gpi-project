<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>
<body>
  <div id="wrapper">

    <div id="menu">
      <div class="menu-item" id="title"><span>Vector drawing JS project</span></div>

      <div class="menu-item" id="opacityInput">
        <label>Opacity
          <input type="number" step="0.1" min="0.1" max="1" id="opacity" value="1">
        </label>
      </div>
      <div class="menu-item" id="lineWidthInput">
        <label>Line width
          <input type="number" step="1" min="1" max="100" id="lineWidth" value="1">  
        </label>
      </div>
      <div class="menu-item" id="widthInput">
        <label>Width
          <input type="number" step="1" min="1" id="width">
        </label>
      </div>
      <div class="menu-item" id="heightInput">
        <label>Height
          <input type="number" step="1" min="1" id="height">
        </label>
      </div>
      <div class="menu-item" id="rotationAngleInput">
        <label>Rotation
          <input type="number" step="1" min="-359" max="359" id="rotationAngle">
        </label>
      </div>

      <div id="fileUploadGroup">
        <button id="openImage">
          Open
          <i class="fa fa-upload" aria-hidden="true"></i>
        </button>
        <input id="openedImageFile" type="file" accept="image/*"/>
      </div>

      <button id="downloadImage">
        Download
        <i class="fa fa-download" aria-hidden="true"></i>
      </button>

    </div>

    <div id="flex">

      <div id="tools">
        <button class="tool" id="selectTool">
          <i class="fa fa-mouse-pointer" aria-hidden="true"></i>
        </button>
        <button class="tool" id="lineTool">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <button class="tool" id="rectangleTool">
          <i class="fa fa-square" aria-hidden="true"></i>
        </button>
        <button class="tool" id="ellipseTool">
          <i class="fa fa-circle" aria-hidden="true"></i>
        </button>
        <button class="tool" id="colorPickerTool">
          <input type="color" id="color-picker">
        </button>
      </div>

      <div id="drawing-area">

      </div>

      <div id="shapes">
        <div id="shapes-list">

        </div>
        <div id="actions">
          <button class="action" id="rename">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button class="action" id="delete">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>

    </div>

  </div>
  <script type="module" src="./modules.js"></script>
</body>
</html>
